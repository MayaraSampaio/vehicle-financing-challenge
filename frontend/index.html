<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Financiamento - Calcular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="https://cdn-icons-png.flaticon.com/512/48/48688.png" alt="Logo da Empresa">
  <h2>O melhor financiamento para o seu carro novo!</h2>
  <h3>Simule seu Financiamento</h3>
  <form id="financiamentoForm">
    <label>Valor do Veículo (€)</label>
    <input type="text" id="vehicleValue" placeholder="Digite o valor..." required>
    <label>Tipo de Financiamento</label>
    <select id="financingType" onchange="numberOfInstallments()">
      <option value="INTERNAL">Interno (Até 48 meses)</option>
      <option value="EXTERNAL">Externo (Até 60 meses)</option>
    </select>
    <label>Número de Mensalidades</label>
    <select id="numberOfInstallments"></select>
    <button type="button" onclick="calculateFinancing()">Calcular</button>
  </form>
  <h3>Resultado</h3>
  <p id="result"></p>
  <button type="button" id="btnSalvar" onclick="goToSave()" disabled>Guardar Financiamento</button>
</div>
<script src="script.js"></script>
</body>
</html>
