<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Financiamento - Calcular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo da Empresa">
  <h2>O melhor financiamento para o seu carro novo!</h2>
  <h3>Simule seu Financiamento</h3>
  <form id="financiamentoForm">
    <label>Valor do Veículo (€)</label>
    <input type="text" id="valorViatura" placeholder="Digite o valor..." required>
    <label>Tipo de Financiamento</label>
    <select id="tipoFinanciamento" onchange="atualizarOpcoesMensalidades()">
      <option value="INTERNO">Interno (Até 48 meses)</option>
      <option value="EXTERNO">Externo (Até 60 meses)</option>
    </select>
    <label>Número de Mensalidades</label>
    <select id="numeroMensalidades"></select>
    <button type="button" onclick="calculaFinanciamento()">Calcular</button>
  </form>
  <h3>Resultado</h3>
  <p id="resultado"></p>
  <button type="button" id="btnSalvar" onclick="irParaSalvar()" disabled>Salvar Financiamento</button>
</div>
<script src="script.js"></script>
</body>
</html>
